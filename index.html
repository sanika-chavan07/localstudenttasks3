        </div>
    

       
            <div class="row">

                <!-- FORM -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">

                            <form id="stdForm">

                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" id="fname" class="form-control" required>

                                    <input type="text" id="lname" class="form-control" required>
                                </div>

                                    <label>Email</label>

                                </div>

                                <div class="form-group">
                                    <label>Contact</label>
                                    <input type="text" id="contact" class="form-control" required>
                                </div>

                                <button id="stdAddBtn" class="btn btn-outline-primary btn-sm btn-block">
                                    Add Student
                                </button>

                                <button type="button" id="stdUpdatedBtn"
                                    class="btn btn-outline-success btn-sm btn-block d-none">
                                    Update Student
                                </button>

                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">

                            <table class="table table-bordered  text-center">

                        </div>
